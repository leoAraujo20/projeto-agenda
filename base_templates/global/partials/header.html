<header class="header">
    <h1 class="header-heading">
        <a href="{% url "contact:index" %}" class="header-link">Agenda</a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href="{% url "contact:create" %}" class="menu-link">Novo Contato</a>
                </li>
                <li class="menu-item">
                    <a href="{% url "contact:update_user" %}" class="menu-link">Usuário</a>
                </li>
                <li class="menu-item">
                    <a href="{% url "contact:logout_user" %}" class="menu-link">Sair</a>
                </li>
            {% else %}
                <li class="menu-item">
                    <a href="{% url "contact:login_user" %}" class="menu-link">Logar</a>
                </li>
                <li class="menu-item">
                    <a href="{% url "contact:create_user" %}" class="menu-link">Criar usuário</a>
                </li>
            {% endif %}
            
            
        </ul>
    </nav>
    <div class="search">
        <form action="{% url "contact:search" %}" method="GET">
            <input type="search" class="search-input" placeholder="Search" id="search" name="q" 
            value="{{ search_value }}">
        </form>
    </div>
</header>
