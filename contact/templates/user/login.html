<div class="form-wrapper">
    {% if user.is_authenticated %}
        <h2>Bem-vindo, {{ user.username }}!</h2>
        <p>Você já está logado.</p>
        <a href="{% url "contact:logout_user" %}">Sair</a>
    {% else %}
        <h2>Login</h2>
        {% include "global/partials/form.html" %}
    {% endif %}
</div>
{% endblock content %}
